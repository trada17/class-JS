<html lang="en">
<head>

</head>
<body>
    <h2>The javascript string() METHOD</h2>
    <p>The string() method can convert a number to a string</p>
    <p id="number_result"></p>
    <p id="string_result"></p>
    <script>
        var x = 70;;
        var y = 90;
        document.getElementById("number_result").innerHTML = x+y;
        document.write(typeof(x))
        document.getElementById('string_result').innerHTML = String(x) + String(y);// Does not add because it is a string it concatenates
    </script>
</body>
